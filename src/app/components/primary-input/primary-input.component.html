
<div class="input-wrapper">
<label [for]="inputName">{{label}}</label>

<div class="input-content">
    <input
  [attr.name]="inputName"
  [type]="type"
  [placeholder]="placeholder"
  [value]="value"
  (input)="onInput($event)"
  (blur)="onTouched()"
    />

    <div class="icon">
        <ng-content></ng-content>
    </div>


</div>

</div>
